<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reisebyrå</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Kobler til css-fil -->
    <link rel="stylesheet" href="ikoner/css/fontawesome.css"> <!-- Kobler til FontAwesome ikonbruk -->
    <link rel="stylesheet" href="ikoner/css/solid.css"> <!-- Kobler til fil for basic ikoner -->
    <link rel="stylesheet" href="ikoner/css/brands.css"> <!-- Kobler til brands i FontAwesome -->
</head>
<body>

    <!-- Global header med navigasjon, logo og linker -->
    <header>
        <!-- Toppområde del 1 skal inneholde søke-ikon (linker til bestillingssiden), bruker-ikon (linker til «Min side») -->

        <!-- Toppområde del 2 skal inneholde logo og navigasjon -->
        <a href="index.html" class="logo"><img src="Bilder/fav.png" alt="logo"></a> <!-- Logo med link til hovedsiden -->
        <nav>
            <a href="index.html#tips">Tips og inspirasjon</a> <!-- Link til Tips og inspirasjon på forsiden -->
            <a href="hotell.html">Hotell</a> <!-- Link til hotell.html -->
            <a href="https://www.norwegian.no" target="_blank">Fly</a> <!-- Link til Norwegian som åpnes i ny fane -->
            <a href="#footer">Kontakt</a> <!-- Link til footer på den aktuelle siden -->
        </nav>
    </header>

    <main>

    </main>

    <footer id="footer">
        <section id="flagg"> <!-- Flagg og navn på de forskjellige landene flaggene representerer -->
            <img src="Flagg/sweden.png">
            <p>Sverige</p>
            <img src="Flagg/denmark.png">
            <p>Danmark</p>
            <img src="Flagg/norway.png">
            <p>Norge</p>
            <img src="Flagg/finland.png">
            <p>Suomi</p>
            <img src="Flagg/netherlands.png">
            <p>Nederland</p>
        </section>
        <section id="betaling">
            <h3>BETALINGSMETODER</h3>
            <ul>
                <li>
                    <i class="fa-brands fa-cc-visa" aria-label="Visa-ikon"></i> 
                </li>
                <li>
                    <i class="fa-brands fa-cc-mastercard" aria-label="MasterCard-ikon"></i> 
                </li>
                <li>
                    <i class="fa-brands fa-cc-paypal" aria-label="PayPal-ikon"></i> 
                </li>
                <li>
                    <i class="fa-brands fa-apple-pay" aria-label="Apple-pay-ikon"></i> 
                </li>
                <li>
                    <i class="fa-brands fa-cc-amazon-pay" aria-label="Amazon-pay-ikon"></i> 
                </li>
            </ul>
        </section>
        <section id="nyheter">
            <h3>NYHETER & TILBUD</h3>
            <section>
                <form>
                    <label for="email">Med deg på nyhetsbrev her</label>
                    <input type="email" id="email" name="email">
                    <!-- Valgte å bruke input type email, W3 Schools forklarer at "The input value is automatically validated to ensure it is a properly formatted e-mail address." -->
                    <input type="submit" value="Send">
                </form>
            </section>
            <a href="#">Kjøp reisegavekort</a>
        </section>
        <section id="service">
            <h3>KUNDESERVICE</h3>
            <ul>
                <li>
                    <a href="#">Spørsmål og svar</a>
                </li>
                <li>
                    <a href="#">Chat</a>
                </li>
                <li>
                    <a href="#">Kontakt</a>
                </li>
                <li>
                    <a href="#">Tilgjengelighetserklæring</a>
                </li>
            </ul>
        </section>
        <section id="some">
            <h3>SOSIALE MEDIER</h3>
            <ul> 
                <!-- Instagram-ikon med link som åpnes i ny fane -->
                <li>
                    <a href="instagram.com" target="_blank">
                        <i class="fa-brands fa-instagram" aria-label="Instagram-ikon"></i> 
                    </a>
                </li>
                <!-- Facebook-ikon med link som åpnes i ny fane -->
                <li>
                    <a href="facebook.com" target="_blank">
                        <i class="fa-brands fa-facebook-f" aria-label="Facebook-ikon"></i>
                    </a>
                </li>
                <!-- Pinterest-ikon med link som åpnes i ny fane -->
                <li>
                    <a href="pinterest.com" target="_blank">
                        <i class="fa-brands fa-pinterest-p" aria-label="Pinterest-ikon"></i>
                    </a>
                </li> 
                <!-- TikTok-ikon med link som åpnes i ny fane -->
                <li>
                    <a href="tiktok.com" target="_blank">
                        <i class="fa-brands fa-tiktok" aria-label="TikTok-ikon"></i>
                    </a>
                </li> 
                <!-- Youtube-ikon med link som åpnes i ny fane -->
                <li>
                    <a href="youtube.com" target="_blank">
                        <i class="fa-brands fa-youtube" aria-label="Youtube-ikon"></i>
                    </a>
                </li> 
            </ul>
        </section>
    </footer>
</body>
</html>
